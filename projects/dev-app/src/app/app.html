<main class="demo-shell" [class.brickular-theme-dark]="darkMode()" [class.brickular-theme-light]="!darkMode()">
  <header class="demo-header">
    <div>
      <h1>{{ title() }}</h1>
      <p>Local playground for the first Brickular table release.</p>
    </div>
    <button type="button" (click)="toggleTheme()">
      {{ darkMode() ? 'Switch to light' : 'Switch to dark' }}
    </button>
  </header>

  <b-table [data]="rows()" [columnDefs]="columnDefs" [defaultPageSize]="25" />
</main>
