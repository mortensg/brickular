<main class="docs-shell" [class.brickular-theme-dark]="darkMode()" [class.brickular-theme-light]="!darkMode()">
  <header class="docs-header">
    <a class="docs-brand" routerLink="/">Brickular</a>
    <div class="docs-header-actions">
      <a href="https://github.com/mortensg/brickular" target="_blank" rel="noopener">GitHub</a>
      <button type="button" (click)="toggleTheme()">
        {{ darkMode() ? 'Light theme' : 'Dark theme' }}
      </button>
    </div>
  </header>

  <div class="docs-content">
    <aside class="docs-sidebar">
      <a routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">Overview</a>
      <a routerLink="/table/overview" routerLinkActive="is-active">Table / Overview</a>
      <a routerLink="/table/examples" routerLinkActive="is-active">Table / Examples</a>
      <a routerLink="/table/api" routerLinkActive="is-active">Table / API</a>
    </aside>

    <section class="docs-main">
      <router-outlet />
    </section>
  </div>
</main>
