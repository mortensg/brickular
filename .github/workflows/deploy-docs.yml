name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: "false"
      NPM_CONFIG_OMIT: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup npm
        run: npm install -g npm@10.8.2

      - name: Setup Angular CLI
        run: npm install -g @angular/cli@20.3.8

      - name: Install dependencies
        run: npm ci --include=dev --production=false

      - name: Verify Angular build dependencies
        run: npm ls @angular/build @angular/cli

      - name: Build docs
        run: npm run build:docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/brickular-docs
