name: Publish Library

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm install --include=dev --no-audit --no-fund

      - name: Ensure Angular build tooling
        run: npm install --no-save @angular/cli@20.3.8 @angular/build@20.3.16 @angular/compiler-cli@20.3.16 ng-packagr@20.3.2 typescript@5.9.2

      - name: Build library
        run: npm run build:lib

      - name: Publish package
        run: npm publish --access public
        working-directory: dist/brickular
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
